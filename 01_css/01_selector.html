<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="01_selector.css">
  </head>
  <body>
    <p>빨간색</p>
    <h1>태그 선택자</h1>
    <h2 class="pink">클래스 선택자</h2>
    <h3 id="green">아이디 선택자</h2>
    <h3 id="purple" class="pink">아이디 > 클래스</h2>   
    <!-- 아이디의 우선순위가 더 높다 -->
    <h3 class="pink">클래스 > 태그</h3>
    <!-- 태그보다 클래스의 우선순위가 더 높다 -->
    <!-- span태그와 div태그는 모두 의미는 없지만 마크업을 해야 css를 적용 시킬 수 있기 때문에 활용된다. 특정한 곳을 지정해야하고 따라서 선택자가 필요하게 되고 선택자를  -->
    <p><span class="pink">핑크핑크,</span><span class="yellow">노랑노랑</span></p>
    <!-- 아래처럼 pink가 마지막에 써졌지만, css코드에서 yellow가 마지막에 선언되었기 때문에 노란색으로 적용된다 -->
    <p class="bold yellow pink">나는 무슨색일까</p>
    <p id="orange">나는 무슨색일까</p>
  </body>
</html>
