<!DOCTYPE html>
<!-- 세살벗릇 여든간다3 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      TEXT : <input type="text" placeholder="내용을 입력해주세요" value="기본으로 들어가있는 값" name="jason-text"><br />
      NUMBER: <input type="number" disabled="True" /><br />
      PASSWORD: <input type="password" /><br />
      E-MAIL: <input type="email" /><br />
      DATE: <input type="date" value="2019-08-01" name="birth-day" /><br />

      <input type="radio" name="language" value="1" />HTML<br />
      <input type="radio" name="language" value="2" checked="True"/>CSS<br />
      <input type="radio" name="language" value="3" />JS<br />

      <select name="country" id="">
        <option value="1">한국</option>
        <option value="2" selected>중국</option>
        <option value="3" disabled>일본</option>
      </select><br />

      <input type="checkbox" />
      <input type="checkbox" /><br />
      <input type="color"><br /><br />

      <button type="submit">제출하기</button>
    </form>
    
  </body>
</html>
